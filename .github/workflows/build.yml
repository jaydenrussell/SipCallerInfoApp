name: Build and Package SIP Caller Info App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET (8.0.402)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.402'

      - name: Verify SDK
        run: dotnet --info

      - name: Remove legacy Program.cs (prevents duplicate Program/Main)
        shell: pwsh
        run: |
          if (Test-Path 'src/SipCallerInfoApp/Program.cs') {
            Write-Host 'Removing legacy Program.cs to avoid duplicate Program/Main.'
            Remove-Item 'src/SipCallerInfoApp/Program.cs' -Force
          }

      - name: Restore
        run: dotnet restore src/SipCallerInfoApp/SipCallerInfoApp.csproj

      - name: Build
        run: dotnet build src/SipCallerInfoApp/SipCallerInfoApp.csproj -c Release

      - name: Publish (Self-contained SingleFile)
        run: |
          dotnet publish src/SipCallerInfoApp/SipCallerInfoApp.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:EnableMsixTooling=true

      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SipCallerInfoApp-EXE
          path: src/SipCallerInfoApp/bin/Release/net8.0-windows10.0.19041.0/win-x64/publish

      
      - name: Install WiX Toolset (v3) and resolve tool paths
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'

          choco install wixtoolset -y
          # Refresh PATH for this session
          refreshenv

          # Resolve WiX bin path
          $wixDir = Get-ChildItem "C:\Program Files (x86)" -Filter "WiX Toolset v*" -Directory |
            Sort-Object Name -Descending | Select-Object -First 1
          if (-not $wixDir) { throw "WiX Toolset not found under Program Files (x86)." }

          $wixBin = Join-Path $wixDir.FullName "bin"
          $env:WIX_BIN = $wixBin

          # Verify tools
          $tools = "heat.exe","candle.exe","light.exe"
          foreach ($t in $tools) {
            $p = Join-Path $wixBin $t
            if (-not (Test-Path $p)) { throw "Missing $t at $p" }
            Write-Host "Found $t at $p"
          }

      - name: Build MSI with WiX (harvest, compile, link)
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'

          # Paths
          $PublishDir   = Resolve-Path "src/SipCallerInfoApp/bin/Release/net8.0-windows10.0.19041.0/win-x64/publish"
          $InstallerDir = Resolve-Path "installer"
          $DistDir      = Join-Path $InstallerDir "dist"
          New-Item -ItemType Directory -Force -Path $DistDir | Out-Null

          $heat   = Join-Path $env:WIX_BIN "heat.exe"
          $candle = Join-Path $env:WIX_BIN "candle.exe"
          $light  = Join-Path $env:WIX_BIN "light.exe"

          # Harvest publish output into a ComponentGroup 'AppComponents'
          & $heat dir $PublishDir `
            -cg AppComponents `
            -gg `
            -sfrag `
            -srd `
            -dr INSTALLDIR `
            -var var.PublishDir `
            -out "$InstallerDir/SipCallerInfoApp.Components.wxs"

          # Compile WiX sources (include WixUIExtension)
          $wxs = Join-Path $InstallerDir "SipCallerInfoApp.wxs"
          & $candle -ext WixUIExtension `
            -dPublishDir=$PublishDir `
            "$InstallerDir/SipCallerInfoApp.Components.wxs" $wxs

          # Link to produce MSI in installer/dist
          $wixobjs = Get-ChildItem $InstallerDir -Filter '*.wixobj' | ForEach-Object { $_.FullName }
          $msiOut  = Join-Path $DistDir "SipCallerInfoApp-1.0.0.msi"

          & $light -ext WixUIExtension `
            -dPublishDir=$PublishDir `
            -out $msiOut `
            $wixobjs

          Write-Host "MSI created at: $msiOut"
          Get-ChildItem $DistDir | Format-Table -AutoSize

          if (-not (Test-Path $msiOut)) {
            throw "MSI not found at $msiOut. See previous logs for WiX errors."
          }

      - name: Upload MSI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SipCallerInfoApp-MSI
          path: installer/dist/SipCallerInfoApp-1.0.0.msi
