name: Build and Package SIP Caller Info App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET (8.x)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore src/SipCallerInfoApp/SipCallerInfoApp.csproj

      - name: Build
        run: dotnet build src/SipCallerInfoApp/SipCallerInfoApp.csproj -c Release

      - name: Publish (Self-contained SingleFile)
        run: |
          dotnet publish src/SipCallerInfoApp/SipCallerInfoApp.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:EnableMsixTooling=true

      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SipCallerInfoApp-EXE
          path: src/SipCallerInfoApp/bin/Release/net8.0-windows10.0.19041.0/win-x64/publish

      - name: Install WiX Toolset (v3)
        run: |
          choco install wixtoolset -y

      - name: Build MSI with WiX
        shell: pwsh
        run: |
          $PublishDir = Resolve-Path "src/SipCallerInfoApp/bin/Release/net8.0-windows10.0.19041.0/win-x64/publish"
          $InstallerDir = Resolve-Path "installer"

          # Harvest publish output into components
          heat dir $PublishDir -cg AppComponents -gg -sfrag -srd -dr INSTALLDIR -var var.PublishDir -out "$InstallerDir/SipCallerInfoApp.Components.wxs"

          # Compile WiX sources
          $wxs = Join-Path $InstallerDir "SipCallerInfoApp.wxs"
          candle.exe -ext WixUIExtension -dPublishDir=$PublishDir "$InstallerDir/SipCallerInfoApp.Components.wxs" $wxs

          # Link to produce MSI
          $objs = Get-ChildItem $InstallerDir -Filter '*.wixobj' | ForEach-Object { $_.FullName }
          light.exe -ext WixUIExtension -dPublishDir=$PublishDir -out "SipCallerInfoApp-1.0.0.msi" $objs

      - name: Upload MSI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SipCallerInfoApp-MSI
          path: SipCallerInfoApp-1.0.0.msi
