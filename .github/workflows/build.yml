name: Build and Package SIP Caller Info App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET (8.0.402)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.402'

      - name: Verify SDK
        run: dotnet --info

      - name: Remove legacy Program.cs (prevents duplicate Program/Main)
        shell: pwsh
        run: |
          if (Test-Path 'src/SipCallerInfoApp/Program.cs') {
            Write-Host 'Removing legacy Program.cs to avoid duplicate Program/Main.'
            Remove-Item 'src/SipCallerInfoApp/Program.cs' -Force
          }

      - name: Restore
        run: dotnet restore src/SipCallerInfoApp/SipCallerInfoApp.csproj

      - name: Build
        run: dotnet build src/SipCallerInfoApp/SipCallerInfoApp.csproj -c Release

      - name: Publish (Self-contained SingleFile)
        run: |
          dotnet publish src/SipCallerInfoApp/SipCallerInfoApp.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:EnableMsixTooling=true

      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SipCallerInfoApp-EXE
          path: src/SipCallerInfoApp/bin/Release/net8.0-windows10.0.19041.0/win-x64/publish   
      
