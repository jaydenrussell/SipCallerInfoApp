name: Build and Package SIP Caller Info App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET (8.0.402)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.402'

      - name: Verify SDK
        run: dotnet --info

      - name: Remove legacy Program.cs (prevents duplicate Program/Main)
        shell: pwsh
        run: |
          if (Test-Path 'src/SipCallerInfoApp/Program.cs') {
            Write-Host 'Removing legacy Program.cs to avoid duplicate Program/Main.'
            Remove-Item 'src/SipCallerInfoApp/Program.cs' -Force
          }

      - name: Restore
        run: dotnet restore src/SipCallerInfoApp/SipCallerInfoApp.csproj

      - name: Build
        run: dotnet build src/SipCallerInfoApp/SipCallerInfoApp.csproj -c Release

      - name: Publish (Self-contained SingleFile)
        run: |
          dotnet publish src/SipCallerInfoApp/SipCallerInfoApp.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:EnableMsixTooling=true

      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SipCallerInfoApp-EXE
          path: src/SipCallerInfoApp/bin/Release/net8.0-windows10.0.19041.0/win-x64/publish

      
      
- name: Install WiX Toolset (v3)
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          choco install wixtoolset -y --no-progress

      - name: Resolve WiX tool paths and add to PATH
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'

          # Try to locate WiX v3 under Program Files (x86) or Program Files
          $candidateRoots = @("C:\Program Files (x86)", "C:\Program Files")
          $wixBin = $null
          foreach ($root in $candidateRoots) {
            $dirs = Get-ChildItem $root -Filter "WiX Toolset v3*" -Directory -ErrorAction SilentlyContinue
            if ($dirs) {
              # Prefer latest version folder
              $latest = $dirs | Sort-Object FullName -Descending | Select-Object -First 1
              $testBin = Join-Path $latest.FullName "bin"
              if (Test-Path (Join-Path $testBin "candle.exe")) {
                $wixBin = $testBin
                break
              }
            }
          }

          # Fallback: use Get-Command to locate tools if PATH or install differs
          if (-not $wixBin) {
            $candleCmd = Get-Command candle.exe -ErrorAction SilentlyContinue
            if ($candleCmd) {
              $wixBin = Split-Path $candleCmd.Source -Parent
            }
          }

          if (-not $wixBin) {
            throw "WiX v3 not found on runner. Check Chocolatey logs or runner image."
          }

          Write-Host "Using WiX bin: $wixBin"
          $env:PATH = "$wixBin;$env:PATH"

          # Verify the tools exist
          foreach ($t in "heat.exe","candle.exe","light.exe") {
            $resolved = Get-Command $t -ErrorAction SilentlyContinue
            if (-not $resolved) { throw "Missing WiX tool '$t' in $wixBin or PATH." }
            Write-Host "Found $t at $($resolved.Source)"
          }
          # Show version/help for sanity
          & heat.exe -? | Out-String | Select-Object -First 1
          & candle.exe -? | Out-String | Select-Object -First 1
          & light.exe -? | Out-String | Select-Object -First 1

      - name: Build MSI with WiX (harvest, compile, link)
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'

          $PublishDir   = Resolve-Path "src/SipCallerInfoApp/bin/Release/net8.0-windows10.0.19041.0/win-x64/publish"
          $InstallerDir = Resolve-Path "installer"
          $DistDir      = Join-Path $InstallerDir "dist"
          New-Item -ItemType Directory -Force -Path $DistDir | Out-Null

          # Harvest publish output into ComponentGroup 'AppComponents'
          heat.exe dir $PublishDir `
            -cg AppComponents `
            -gg `
            -sfrag `
            -srd `
            -dr INSTALLDIR `
            -var var.PublishDir `
            -out "$InstallerDir/SipCallerInfoApp.Components.wxs"

          # Compile .wxs sources (include WixUIExtension if used in your .wxs)
          $wxs = Join-Path $InstallerDir "SipCallerInfoApp.wxs"
          candle.exe -ext WixUIExtension `
            -dPublishDir=$PublishDir `
            "$InstallerDir/SipCallerInfoApp.Components.wxs" $wxs

          # Link to produce MSI under installer/dist
          $objs = Get-ChildItem $InstallerDir -Filter '*.wixobj' | ForEach-Object { $_.FullName }
          $msiOut  = Join-Path $DistDir "SipCallerInfoApp-1.0.0.msi"

          light.exe -ext WixUIExtension `
            -dPublishDir=$PublishDir `
            -out $msiOut `
            $objs

          if (-not (Test-Path $msiOut)) {
            throw "MSI not found at $msiOut. Inspect candle/light output above."
          }

          Write-Host "MSI created: $msiOut"
          Get-ChildItem $DistDir | Format-Table -AutoSize

      - name: Upload MSI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SipCallerInfoApp-MSI
          path: installer/dist/SipCallerInfoApp-1.0.0.msi
